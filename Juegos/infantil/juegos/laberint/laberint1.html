<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="../comun/css/juegos.css">
		<link rel="stylesheet" href="../comun/css/stylebackground.css">
		
		<!-- JavaScript -->
		<script src="js/script1.js"></script>

		<title>Laberint</title>
		<link rel="shortcut icon" href="../comun/img/iconos/laberint_icon.svg" type="image/x-icon">
	</head>
	<body>
		<!-- Titulo -->
		<h1 id="titulo">Laberint</h1>

		<!-- Fondo -->
		<main id="fondo">
			<div class="circle cataleg"></div>
			<div class="circle ajuda"></div>
			<div class="circle explorador"></div>
			<div class="circle tramits"></div>
		</main>

		<!-- Boton para volver -->
		<button title="Volver" onclick="volverGaleriaJuegos() " id="volver">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z"/>
            </svg>
        </button>
	
		<!-- Instrucciones -->
		<div id="instrucciones-absoluto">
			<div class="contenedor-instrucciones">
				<div class="instrucciones-btn" onclick="toggleInstrucciones()">
					<img src="../comun/img/instrucciones.png" alt="Instrucciones">
				</div>
				<div class="instrucciones">
					<h3 class="titulo-ins">Instruccions</h3>
					<p class="texto-ins">Fes servir les tecles →, ←, ↑ i ↓ per mourer-te pel laberint fins a trobar el final.</p>
				</div>
			</div>
		</div>
		
		<!-- Juego -->
		<p id="message" class="alert"></p>
		
		<script type="text/javascript">
			document.write("<table id='board' cellspacing='0' cellpadding='0'>");
			for (var row = 0; row < maze.length; row++) {
				document.write("<tr>");
				for (var col = 0; col < maze[row][0].length; col++) {
					document.write("<td style='");
					for (var cell = 0; cell < 2; cell++) {
						if (maze[row][cell][col] == 1)
							document.write(sides[cell] + ": 4px black solid;");
					}
					if ((0 == col) && (0 != row))
						document.write("border-left: 4px black solid;");
					if (row == maze.length - 1)
						document.write("border-bottom: 4px black solid;");
					if ((0 == row) && (0 == col))
						document.write(" background-color: #83D891;' class=start>Inici</td>");
					else {
						if ((row == maze.length - 1) && (col == maze[row][0].length - 1))
							document.write("' class=end>Final</td>");
						else
							document.write("'></td>");
					}
				}
				document.write("</tr>");
			}

			var start = new Object();
			start.rows = 0;
			start.cols = 0;
			progress = true;
			document.onkeydown = moveIt;
			document.write("</table>");
		</script>		
		
		<button id="volver-jugar" class="btn" onclick="location.reload()">Tornar a jugar</button>

		<!-- Menu Niveles -->
		<div id="contenedor-externo">
			<div id="contenedor-niveles">
				<a id="aSeleccionado" href="#" class="boton-niveles">Fàcil</a>
				<a href="laberint2.html" class="boton-niveles">Mitjà</a>
				<a href="laberint3.html" class="boton-niveles">Dificíl</a>
			</div>
			<div onclick="desplegarNiveles()" id="boton-desplegable-niveles">Nivells</div>
		</div>
		
		<!-- Confeti -->
		<canvas id="canvas"></canvas>

		<!-- JavaScript -->
		<script src="../comun/js/confeti.js"></script>
		<script src="../comun/js/instrucciones.js"></script>
		<script src="../comun/js/javascript_volver.js"></script>
		<script src="../comun/js/seleccion_nivel.js"></script>
	</body>
</html>
