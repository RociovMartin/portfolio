<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="../comun/css/juegos.css">
		<link rel="stylesheet" href="../comun/css/stylebackground.css">

		<title id="title">Simó</title>
		<link rel="shortcut icon" href="../comun/img/iconos/simondice_icon.svg" type="image/x-icon">	
	</head>
	<body>
		<!-- Titulo -->
		<h1 id="titulo">Simó</h1>

		<!-- Fondo -->
		<main>
			<div id="fondo">
				<div class="circle cataleg"></div>
				<div class="circle ajuda"></div>
				<div class="circle explorador"></div>
				<div class="circle tramits"></div>
			</div>
		</main>

		<!-- Boton volver -->
		<button title="Volver" onclick="volverGaleriaJuegos() " id="volver">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
				<path d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z"/>
			</svg>
		</button>

		<!-- Menu Niveles -->
		<div id="contenedor-externo">
			<div id="contenedor-niveles">
				<!-- Introducir el id="aSeleccionado" para que aparezca por defecto seleccionada el primer nivel -->
				<a id="aSeleccionado" href="#" class="boton-niveles">Fàcil</a>
				<a href="#" class="boton-niveles">Mitjà</a>
				<a href="#" class="boton-niveles">Difícil</a>
				<a href="#" class="boton-niveles">Molt difícil</a>
			</div>
			<div onclick="desplegarNiveles()" id="boton-desplegable-niveles">Nivells</div>
		</div>

		<!-- Instrucciones -->
		<div id="instrucciones-absoluto">
			<div class="contenedor-instrucciones">
				<div class="instrucciones-btn" onclick="toggleInstrucciones()">
					<img src="../comun/img/instrucciones.png" alt="Instrucciones">
				</div>

				<div class="instrucciones">
					<h3 class="titulo-ins">Rocio Villegas Martin</h3>
			
					<p class="texto-ins">Fes clic damunt del color que s'hagi il·luminat, seguint la seqüència de colors a cada nivell.</p>
				</div>
			</div>
		</div>

		<!-- Juego -->
		<div class="container-relative">
			<div class="gameboard">
				<div id="rojo" class="color rojo left" data-color="rojo"></div>
				<div id="azul" class="color azul right" data-color="azul"></div>
				<div id="verde" class="color verde left" data-color="verde"></div>
				<div id="amarillo" class="color amarillo right" data-color="amarillo"></div>
			</div>
			<button id="btnEmpezar" class="btn btn-start" onclick="empezarJuego()">Inici</button>
		</div>

		<!-- Confetti -->
		<canvas id="canvas"></canvas>

		<!-- JavaScript -->
		<script src="../comun/js/confeti.js"></script>
		<script src="js/sweeralert.min.js"></script>	
		<script  src="js/script.js"></script>

		<script src="../comun/js/instrucciones.js"></script>
		<script src="../comun/js/javascript_volver.js"></script>
		<script src="../comun/js/seleccion_nivel.js"></script>
	</body>
</html>
