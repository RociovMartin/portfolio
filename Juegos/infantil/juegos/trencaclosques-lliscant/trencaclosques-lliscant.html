<!DOCTYPE html>
<html lang="es-ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="../comun/css/juegos.css">
		<link rel="stylesheet" href="../comun/css/stylebackground.css">

		<title>Trancaclosques lliscant</title>
		<link rel="shortcut icon" href="../comun/img/iconos/trencaclosques-lliscant_icon.svg" type="image/x-icon">
	</head>
	<body onkeydown="keyPressed(event)">
		<!-- Titulo -->
		<h1 id="titulo">Trencaclosques lliscant</h1>

		<!-- Fondo -->
		<main>
			<div class="circle cataleg"></div>
			<div class="circle ajuda"></div>
			<div class="circle explorador"></div>
			<div class="circle tramits"></div>
		</main>

		<!-- Boton para volver -->
		<button title="Volver" onclick="volverGaleriaJuegos() " id="volver">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z"/>
            </svg>
        </button>


		<!-- Instrucciones -->
		<div id="instrucciones-absoluto">
			<div class="contenedor-instrucciones">
				<div class="instrucciones-btn" onclick="toggleInstrucciones()">
					<img src="../comun/img/instrucciones.png" alt="Instrucciones">
				</div>
		
				<div class="instrucciones">
					<h3 class="titulo-ins">Instruccions</h3>
		
					<p class="texto-ins">Fes servir les tecles →, ←, ↑ i ↓ per resoldre el trencaclosques.</p>
					<p class="texto-ins">Consell: si veus que és molt difícil, fes clic al botó "Tornar a jugar" per començar de nou.</p>
				</div>
			</div>
		</div>


		<!-- Juego -->
		<div id="mensaje" class="alert"></div>	
		<div class="cuerpo">
			<!-- Imagen referencia del rompezabezas-->
			<img id="completa" src="img/perdut.jpg">
	
			<!-- Estructura rompecabezas-->
			<table id="tamaño">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>

		<button id="volver-jugar" class="btn" onclick="location.reload()">Tornar a jugar</button>
		
		<!-- Confeti -->
		<canvas id="canvas"></canvas>

		<!-- JavaScript -->
		<script src="../comun/js/confeti.js"></script>
		<script src="js/script.js"></script>
		<script src="../comun/js/instrucciones.js"></script>
		<script src="../comun/js/javascript_volver.js"></script>
	</body>
</html>
